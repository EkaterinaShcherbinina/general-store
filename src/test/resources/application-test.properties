spring.datasource.url=jdbc:h2:~/testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.enabled=true
#INIT=RUNSCRIPT FROM classpath*:db/schema-test.sql\
 #RUNSCRIPT FROM classpath*:db/data-test.sql
spring.sql.init.schema-locations=classpath:db/schema-test.sql
spring.sql.init.data-locations=classpath:db/data-test.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.H2Dialect
